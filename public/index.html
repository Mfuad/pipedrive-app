<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.10.2/dist/index.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="wrapper">
          <div class="box">
            <h2>Client details</h2>
            <div class="flex">
              <input type="text" placeholder="First Name" />
              <input type="text" placeholder="Last Name" />
            </div>
            <input type="tel" placeholder="Phone Number" />
            <input type="email" placeholder="Email" />
          </div>
          <div class="box">
            <h2>Job type</h2>
            <select name="" id="">
              <option value="" disabled selected>Job type</option>
              <option value="">job type 1</option>
              <option value="">job type 2</option>
              <option value="">job type 3</option>
            </select>
            <select name="" id="">
              <option value="" disabled selected>Job source</option>
              <option value="">job source 1</option>
              <option value="">job source 2</option>
              <option value="">job source 3</option>
            </select>
            <textarea
              name=""
              id=""
              rows="5"
              placeholder="Job description (optional)"
            ></textarea>
          </div>
          <div class="box">
            <h2>Service Location</h2>
            <input type="text" placeholder="Address" />
            <input type="text" placeholder="City" />
            <input type="text" placeholder="State" />
            <div class="flex">
              <input type="text" placeholder="Zip code" />
              <select name="" id="">
                <option value="" disabled selected>Area</option>
                <option value="">Area 1</option>
                <option value="">Area 2</option>
                <option value="">Area 3</option>
              </select>
            </div>
          </div>
          <div class="box">
            <h2>Client details</h2>
            <input type="date" />
            <div class="flex">
              <input type="time" placeholder="Start" />
              <input type="time" placeholder="End" />
            </div>
            <select name="" id="">
              <option value="" disabled selected>Select technician</option>
              <option value="">Technician 1</option>
              <option value="">Technician 2</option>
              <option value="">Technician 3</option>
            </select>
          </div>
        </div>
        <div class="control">
          <input type="submit" value="Create Job" />
          <button>Cancel</button>
        </div>
      </div>
    </form>
    <button id="test">test</button>
    <script src="./static/scripts.js"></script>
    <script>
      (async function () {
        sdk.initialize({
          size: { width: 1200, height: 700 },
        });
      })();
    </script>
  </body>
</html>
