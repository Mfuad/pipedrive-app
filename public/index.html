<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0.10.2/dist/index.umd.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form method="post" class="form">
        <div class="wrapper">
          <div class="box">
            <h2>Client details</h2>
            <div class="flex">
              <input name="First name" type="text" placeholder="First name" />
              <input name="Last name" type="text" placeholder="Last name" />
            </div>
            <input name="Phone number" type="tel" placeholder="Phone number" />
            <input name="Email" type="email" placeholder="Email" />
          </div>
          <div class="box">
            <h2>Job type</h2>
            <select name="Job type" id="">
              <option value="" disabled selected>Job type</option>
              <option value="job type 1">job type 1</option>
              <option value="job type 2">job type 2</option>
              <option value="job type 3">job type 3</option>
            </select>
            <select name="Job source" id="">
              <option value="" disabled selected>Job source</option>
              <option value="job source 1">job source 1</option>
              <option value="job source 2">job source 2</option>
              <option value="job source 3">job source 3</option>
            </select>
            <textarea
              name="Job description"
              rows="5"
              placeholder="Job description (optional)"
            ></textarea>
          </div>
          <div class="box">
            <h2>Service Location</h2>
            <input name="Address" type="text" placeholder="Address" required />
            <input name="City" type="text" placeholder="City" />
            <input name="State" type="text" placeholder="State" />
            <div class="flex">
              <input type="text" placeholder="Zip code" />
              <select name="Area" id="">
                <option value="" disabled selected>Area</option>
                <option value="Area 1">Area 1</option>
                <option value="Area 2">Area 2</option>
                <option value="Area 2">Area 3</option>
              </select>
            </div>
          </div>
          <div class="box">
            <h2>Client details</h2>
            <input name="Job date" type="date" />
            <div class="flex">
              <input name="Job start time" type="time" />
              <input name="Job end time" type="time" />
            </div>
            <select name="Technician" id="">
              <option value="" disabled selected>Select technician</option>
              <option value="Technician 1">Technician 1</option>
              <option value="Technician 2">Technician 2</option>
              <option value="Technician 3">Technician 3</option>
            </select>
          </div>
        </div>
        <div class="control">
          <input class="create" type="submit" value="Create Job" />
          <button class="close">Cancel</button>
        </div>
      </form>
      <h2 class="final">Job is Created! <span class="link">View Deal</span></h2>
    </div>
    <script src="./static/scripts.js"></script>
  </body>
</html>
